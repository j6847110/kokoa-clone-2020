<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--bar_settings-->
    <div class="high_bar_short">
      <!--statusbar-->
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>50%</span>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <!--screenheader-->
      <header class="header_short">
        <a href="more.html"><i class="fas fa-chevron-left"></i></a>
        <span>Settings</span>
        <i class="fas fa-search"></i>
      </header>
    </div>

    <main class="main_screen_short">
      <div id="settings_top">
        <!--notices-->
        <div class="settings_menu">
          <div class="settings_menu_title">
            <span>
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </span>
          </div>
          <div class="settings_menu_sub">
            <!--<span>test</span>-->
          </div>
        </div>
        <!--kakao lab-->
        <div class="settings_menu">
          <div class="settings_menu_title">
            <span>
              <i class="fas fa-flask"></i>
              <span>Kakao Lab</span>
            </span>
          </div>
          <div class="settings_menu_sub">
            <!--<span>test</span>-->
          </div>
        </div>
        <!--version-->
        <div class="settings_menu">
          <div class="settings_menu_title">
            <span>
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </span>
          </div>
          <div class="settings_menu_sub">
            <span>Latest Version</span>
            <!--<span>test</span>-->
          </div>
        </div>
      </div>

      <!--privacy-->
      <div class="settings_menu">
        <div class="settings_menu_title">
          <span>
            <i class="fas fa-lock"></i>
            <span>privacy</span>
          </span>
        </div>
        <div class="settings_menu_sub">
          <!--<span>test</span>-->
        </div>
      </div>
      <!--Notification-->
      <div class="settings_menu">
        <div class="settings_menu_title">
          <span>
            <i class="far fa-bell"></i>
            <span>Notification</span>
          </span>
        </div>
        <div class="settings_menu_sub">
          <!--<span>test</span>-->
        </div>
      </div>
      <!--Friends-->
      <div class="settings_menu">
        <div class="settings_menu_title">
          <span>
            <i class="far fa-user"></i>
            <span>Friends</span>
          </span>
        </div>
        <div class="settings_menu_sub">
          <!--<span>test</span>-->
        </div>
      </div>
      <!--Display-->
      <div class="settings_menu">
        <div class="settings_menu_title">
          <span>
            <i class="far fa-user"></i>
            <span>Display</span>
            <div class="settings_N_badge">N</div>
          </span>
        </div>
        <div class="settings_menu_sub">
          <!--<span>test</span>-->
        </div>
      </div>

      <!--Themes-->
      <div class="settings_menu">
        <div class="settings_menu_title">
          <span>
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
            <div class="settings_N_badge">N</div>
          </span>
        </div>
        <div class="settings_menu_sub">
          <span>Default theme</span>
          <!--<span>test</span>-->
        </div>
      </div>
    </main>
    <!--navbar-->
    <nav class="navbar">
      <ul class="navbar__lists">
        <li class="navbar__btn">
          <a class="navbar__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="navbar__btn">
          <a class="navbar__link" href="chats.html">
            <span class="navbar__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="navbar__btn">
          <a class="navbar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="navbar__btn">
          <a class="navbar__link" href="more.html">
            <span class="navbar__notification2 badge_sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
