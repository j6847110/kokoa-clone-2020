<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="high_bar">
<div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>

    <header class="screen-header">

      <span class="screen-header_icons">

        <i class="fas fa-music fa-lg"></i>

    </div>
    
    

    <div class="main">
      <a href="#" id="friends_names_display">

    </a id="">
      <img src="#" />

    </div>

    <nav class="navbar">
      <ul class="navbar__lists">
        <li class="navbar__btn">
          <a class="navbar__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="navbar__btn">
          <a class="navbar__link" href="Chats.html">
            <span class="navbar__notification">1</span>

          ></a>
        </li>
        <li class="navbar__btn">

          ></a>
        </li>
        <li class="navbar__btn">
          <a class="navbar__link" href="Find.html">
